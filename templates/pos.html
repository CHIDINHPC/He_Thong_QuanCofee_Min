{% extends "layout.html" %}
{% block content %}
<h3>Chọn bàn để Order</h3>

<div class="table-container">
  {% for table in tables %}
  <div class="table-card {% if table.status == 'Đang dùng' %}using{% else %}available{% endif %}">
    <h5>☕ {{ table.table_name }}</h5>
    <p>
      <span class="status-dot {% if table.status == 'Đang dùng' %}dot-using{% else %}dot-available{% endif %}"></span>
      {{ table.status }}
    </p>
    <a href="{{ url_for('pos_table', table_id=table._id) }}" class="order-btn">
      {% if table.status == 'Đang dùng' %}Xem Order{% else %}Mở Order{% endif %}
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
